	$("#form1").submit(function(){
		if($(":text[name='qr_num']").val() == '') {
			layer.alert('请填写二维码生成数量！', {icon: 5});
			return false;
		}
		if($(":text[name='remark']").val() == '') {
			layer.alert('请填写场景备注！', {icon: 5});
			return false;
		}
		if($(":text[name='qr_num']").val() <= 0) {
			layer.alert('二维码生成数量必须大于0！', {icon: 5});
			return false;
		}
