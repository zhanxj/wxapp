{if $data['adv']}
<div class="swiper-container" id="indexadv">
    <div class="swiper-wrapper">
        {loop $data['adv'] $adv}
    	<div {if !empty($adv['link'])}onclick="location.href='{$adv['link']}'"{/if} class="swiper-slide" style="min-height: 100px;font-size: 0;">
    		<img src="{php echo tomedia($adv['thumb'])}">
    	</div>
    	{/loop}
    </div>
    <div class="swiper-pagination"></div>
</div>
<style>
.swiper-container img {max-width: 100%;max-height: 100%;}
</style>
<script>
var swiper = new Swiper('#indexadv', {
	speed:500,
    autoplay: 3000,
    autoplayDisableOnInteraction : false,
    setWrapperSize:true,
    pagination: '.swiper-pagination',
    paginationClickable: true
});
</script>
{/if}
