<script>
	function validate(){
		var storename = $("#storename").val();
		if(storename == ''){
			$.toast('请填写店铺名称');
			return false;
		}
		var contacts = $("#contacts").val();
		if(contacts == ''){
			$.toast('请填写联系人');
			return false;
		}
		var mobile = $("#mobile").val();
		var reg = /^0?1[3|4|5|7|8][0-9]\d{8}$/;
		if (!reg.test(mobile)) {
		  	$.toast('请填写正确的手机号');
			return false;
		}
		if(!$('#weuiAgree').is(":checked")){
			$.toast('申请前请先阅读并同意服务条款');
			return false;
		}
		$.ajax({
			type: "POST",
			url: "{php echo app_url('store/storeManage/checkApplyAccount',array('id'=>$data['id'],'mid' => $me['mid']))}",
			data:{storename:storename,name:contacts,mobile:mobile},
			dataType: 'json',
			beforeSend: function(XMLHttpRequest) {},
			success: function(data) {
				if(data.status==1){
					$.alert('申请成功，等待审核', function () {
			            location.href = "{php echo app_url('store/storeManage/index')}";
			        });
				}else{
					$.toast('申请失败，请重新填写');
				}
			},
			error: function() {
				$('.error').show();
			}
		});
	}
</script>
