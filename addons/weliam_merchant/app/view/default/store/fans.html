    	<div class="item-after"><span class="badge">{{ d.data[i].type }}</span></div>
  	</div>
</li>
{{# } }}
</script>
<script>
	$(function() {
		$(document).on("pageInit", "#page-index", function(e, id, page) {
			var loading = false;
			var pindex = 1;
			function addItems(pindex) {
				$.post("{php echo app_url('store/supervise/get_fans')}",{pindex:pindex},function(d){
					if (d.data.length > 0) {
						var gettpl1 = document.getElementById('orderlist').innerHTML;
						laytpl(gettpl1).render(d, function(html){
						   $(".allorder").append(html);
						});
					}else if(pindex == 1){
						$("#emptydata").html('<div class="common-no-con"><img src="{URL_APP_IMAGE}order_no_con.png" alt=""><p>暂时没有粉丝哦</p></div>');
					}else{
						$(".loading_more").remove();
						$(".weui-loadmore_line").show();
					}
				}, 'json');
			}
			addItems(pindex);
			$(page).on('infinite', function() {
				if (loading) return;
				loading = true;
				$(".loading_more").show();
				setTimeout(function() {
					loading = false;
					pindex++;
					addItems(pindex);
					$(".loading_more").hide();
					$.refreshScroller();
				}, 1000);
			});
		});
		$.init();
	});
</script>
